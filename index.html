<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Exevio</title>

		<link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css">
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1.min.js"></script>
    </head>
	
    <body onclick='submitCard()'>
		<div id="column" align="center">
			<div class="form-group" style="margin:0">
			  <div id="cards">
				<input type="text" onchange="saveColumnName()" id="columnName" name="columnName" maxlength="100" placeholder="Column name">
			  </div>
			  <textarea class="form-control" type="textarea" id="cardText" name="cardText" placeholder=" ..." maxlength="2000" rows="4" spellcheck="false"></textarea>
			  <a onclick="showTextarea()" id="addCard">Add a card</a>
			</div>
		</div>
		<script src="js/mainScript.js"></script>
	</body>
</html>
